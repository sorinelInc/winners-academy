<footer class="footer"
        [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login' && getPath()!=='/daily'}">
  <div class="container">
    <div class="row row-grid align-items-center"
         [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-7">
        <h3 class="text-primary font-weight-light mb-2">Have a question for us? Let's get in touch!</h3>
      </div>
      <div class="col-lg-5 text-lg-center btn-wrapper">
        <a target="_blank" href="https://www.facebook.com/creativetim"
           class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Like us">
          <i class="fa fa-facebook-square"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}} Winners Academy
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://www.responsiblegambling.org?ref=adsa-footer" class="nav-link" target="_blank">Responsible gambling</a>
          </li>
          <li class="nav-item">
            <a href="https://www.responsiblegambling.org?ref=adsa-footer" class="nav-link" target="_blank">Privacy Policy</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
